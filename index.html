<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Command Example</h1>
        <button id="startButton">ðŸŽ¤ Start Listening</button>
        <p id="status">Click the button and allow microphone access...</p>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');

        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            startButton.addEventListener('click', () => {
                recognition.start();
                status.textContent = "Listening... Please speak.";
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                status.textContent = "Command received: " + transcript;

                if (transcript.includes('hello')) {
                    alert('Hello! How can I assist you?');
                } else if (transcript.includes('change color')) {
                    document.body.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
                } else if (transcript.includes('goodbye')) {
                    alert('Goodbye!');
                } else {
                    alert('Unknown command: ' + transcript);
                }
            };

            recognition.onerror = (event) => {
                if (event.error === 'not-allowed') {
                    status.textContent = "Microphone permission was denied. Please allow it.";
                } else {
                    status.textContent = "Error occurred: " + event.error;
                }
            };

            recognition.onend = () => {
                status.textContent = "Click the button to start listening again...";
            };
        } else {
            status.textContent = "Your browser does not support speech recognition.";
        }
    </script>
</body>
</html>
