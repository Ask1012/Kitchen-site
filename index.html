<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Camera Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        video {
            width: 640px;
            height: 480px;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Open Camera Example</h1>
    <button id="openCameraButton">ðŸ“· Open Camera</button>
    <video id="video" autoplay></video>
    <p id="status">Click the button to start the camera...</p>

    <script>
        const openCameraButton = document.getElementById('openCameraButton');
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        openCameraButton.addEventListener('click', async () => {
            // Requesting camera access
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                status.textContent = "Camera is open. You can see the live stream.";
            } catch (err) {
                console.error(err);
                if (err.name === "NotAllowedError") {
                    status.textContent = "Error: Permission denied. Please allow camera access in your browser settings.";
                } else if (err.name === "NotFoundError") {
                    status.textContent = "Error: No camera device found.";
                } else if (err.name === "NotReadableError") {
                    status.textContent = "Error: Camera is in use by another application.";
                } else {
                    status.textContent = "Error: Unable to access the camera.";
                }
            }
        });
    </script>
</body>
</html>
